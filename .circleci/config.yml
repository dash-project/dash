      DASH_MAX_UNITS: 4
      DASH_BUILDEX: OFF
      CC: clang-3.8
      CXX: clang++-3.8
    steps:
      - checkout
      - run: bash dash/scripts/dash-ci.sh Release
      - run: bash -c 'export DASH_FORCE_CXX_STD=11; export DASH_FORCE_C_STD=99; dash/scripts/dash-ci.sh Minimal'
      - run:
          command: bash dash/scripts/circleci/collect-artifacts.sh
          when: always
      - store_artifacts:
          path: /tmp/build-logs
      - store_test_results:
          path: /tmp/build-tests

workflows:
  version: 2
  build_and_test:
    jobs:
      - gnu_mpich
      - gnu_openmpi2
      - gnu_openmpi3
      - clang_mpich

