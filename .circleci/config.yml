      - run: bash -c 'export DASH_FORCE_CXX_STD=11; export DASH_FORCE_C_STD=99; dash/scripts/dash-ci.sh Minimal'
      - run:
          command: bash dash/scripts/circleci/collect-artifacts.sh
          when: always
      - store_artifacts:
          path: /tmp/build-logs
      - store_test_results:
          path: /tmp/build-tests

